<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Appréciations {{ classe.nom_classe }} - T{{ trimestre }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
        }
        .student-page {
            page-break-after: always; /* Force un saut de page après chaque élève */
            width: 90%;
            margin: 0 auto;
        }
        .student-page:last-child {
            page-break-after: auto; /* Empêche le saut de page après le dernier élève */
        }
        h1 {
            font-family: 'Merriweather', serif;
            color: #1e293b;
            text-align: center;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .info-table td {
            padding: 8px;
            border: 1px solid #e2e8f0;
        }
        .info-table .label {
            font-weight: bold;
            background-color: #f1f5f9;
            width: 25%;
        }
        .section-title {
            font-family: 'Merriweather', serif;
            font-size: 14pt;
            color: #3b82f6;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .content {
            background-color: #f8fafc;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            white-space: pre-wrap;
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body>
    {% for analyse in analyses %}
    <div class="student-page">
        <h1>Appréciation Trimestrielle</h1>

        <table class="info-table">
            <tr>
                <td class="label">Élève</td>
                <td>{{ analyse.nom_eleve }}</td>
            </tr>
            <tr>
                <td class="label">Classe</td>
                <td>{{ classe.nom_classe }} ({{ classe.annee_scolaire }})</td>
            </tr>
            <tr>
                <td class="label">Trimestre</td>
                <td>{{ analyse.trimestre }}</td>
            </tr>
        </table>

        <div class="section-title">Appréciation Générale du Conseil de Classe</div>
        <div class="content">
            {{ analyse.appreciation_principale }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
