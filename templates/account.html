{% extends "base.html" %}
{% block title %}Mon Compte{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header p-4"><h2><i class="fas fa-user-cog me-2"></i>Gestion du Compte</h2></div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('main.account') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <hr>
                    <p class="text-muted">Laissez les champs de mot de passe vides pour ne pas le changer.</p>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirmer le nouveau mot de passe</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Mettre Ã  jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
