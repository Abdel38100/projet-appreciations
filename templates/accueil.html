{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header"><h2>Lancer une analyse</h2></div>
    <div class="card-body">
        <p>Traitez les bulletins un par un pour plus de fiabilité.</p>
        <form action="{{ url_for('analyser') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bulletin_pdf" class="form-label">1. Choisir un bulletin PDF</label>
                <input class="form-control" type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="nom_eleve" class="form-label">2. Nom de l'élève correspondant (NOM Prénom)</label>
                <input type="text" class="form-control" id="nom_eleve" name="nom_eleve" required>
            </div>
            <div class="mb-3">
                <label for="liste_matieres" class="form-label">3. Liste des matières (séparées par une virgule)</label>
                <textarea class="form-control" id="liste_matieres" name="liste_matieres" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyser ce bulletin</button>
        </form>
    </div>
</div>
{% endblock %}
