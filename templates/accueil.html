<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur de Bulletins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Analyseur de Bulletins Scolaires</h1>
    <p>Téléversez un bulletin au format PDF pour en extraire les informations.</p>

    <form action="{{ url_for('analyser_bulletin') }}" method="post" enctype="multipart/form-data">
        <label for="bulletin_pdf">Choisir un bulletin PDF :</label>
        <input type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required>
        <input type="submit" value="Analyser le bulletin">
    </form>
</body>
</html>
