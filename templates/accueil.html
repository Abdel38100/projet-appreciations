<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur de Bulletins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Analyseur de Bulletins Scolaires</h1>
    <p>Téléversez un ou plusieurs bulletins et indiquez le nombre de matières à analyser.</p>
    
    <form action="{{ url_for('analyser_bulletin') }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="bulletin_pdf">Choisir des bulletins PDF :</label><br>
            <input type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required multiple>
            <p><small>Astuce : Maintenez Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs fichiers.</small></p>
        </div>
        <div style="margin-top: 1em;">
            <label for="nb_matieres">Nombre total de matières dans les bulletins :</label><br>
            <input type="number" id="nb_matieres" name="nb_matieres" min="1" required value="11">
        </div>
        <div style="margin-top: 2em;">
            <input type="submit" value="Analyser les bulletins">
        </div>
    </form>
</body>
</html>
