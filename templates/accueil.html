<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur de Bulletins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Analyseur de Bulletins Scolaires</h1>
    <p>Fournissez les bulletins, la liste des matières et la liste des élèves pour une analyse garantie.</p>
    
    <form action="{{ url_for('analyser_bulletin') }}" method="post" enctype="multipart/form-data">
        <div style="margin-bottom: 2em;">
            <label for="bulletin_pdf">1. Choisir les bulletins PDF :</label><br>
            <input type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required multiple>
            <p><small>Astuce : Maintenez Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs fichiers.</small></p>
        </div>
        <div style="margin-bottom: 2em;">
            <label for="liste_matieres">2. Liste des matières (dans l'ordre, séparées par une virgule) :</label><br>
            <textarea id="liste_matieres" name="liste_matieres" rows="6" style="width: 98%;" placeholder="Ex: ENS. MORAL & CIVIQUE, HISTOIRE-GEOGRAPHIE, ..." required></textarea>
        </div>
        <div style="margin-bottom: 2em;">
            <label for="liste_eleves">3. Liste des élèves (NOM Prénom, un par ligne) :</label><br>
            <textarea id="liste_eleves" name="liste_eleves" rows="10" style="width: 98%;" placeholder="Ex:
DURAND Jean
MARTIN Marie" required></textarea>
        </div>
        <div>
            <input type="submit" value="Lancer l'Analyse Complète">
        </div>
    </form>
</body>
</html>
