<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyseur de Bulletins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Analyseur de Bulletins Scolaires</h1>
    <p>Téléversez un ou plusieurs bulletins au format PDF pour en extraire les informations.</p>
    <p><strong>Astuce :</strong> Maintenez la touche Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs fichiers.</p>

    <form action="{{ url_for('analyser_bulletin') }}" method="post" enctype="multipart/form-data">
        <label for="bulletin_pdf">Choisir des bulletins PDF :</label>
        <input type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required multiple> <!-- L'attribut 'multiple' est ajouté ici -->
        <input type="submit" value="Analyser les bulletins">
    </form>
</body>
</html>
