{% extends "base.html" %}
{% block title %}Nouvelle Analyse{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Lancer une nouvelle analyse</h2>
    </div>
    <div class="card-body">
        <!-- CORRECTION ICI -->
        <form action="{{ url_for('lancer_analyse') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bulletin_pdf" class="form-label">1. Choisir les bulletins PDF</label>
                <input class="form-control" type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required multiple>
                <div class="form-text">Maintenez Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs fichiers.</div>
            </div>
            <div class="mb-3">
                <label for="liste_matieres" class="form-label">2. Liste des matières (dans l'ordre, séparées par une virgule)</label>
                <textarea class="form-control" id="liste_matieres" name="liste_matieres" rows="6" placeholder="Ex: ENS. MORAL & CIVIQUE, ..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="liste_eleves" class="form-label">3. Liste des élèves (NOM Prénom, un par ligne)</label>
                <textarea class="form-control" id="liste_eleves" name="liste_eleves" rows="10" placeholder="Ex:
DURAND Jean" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Lancer l'Analyse</button>
        </form>
    </div>
</div>
{% endblock %}
