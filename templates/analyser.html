{% extends "base.html" %}
{% block title %}Analyse pour {{ classe.nom_classe }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h2>Analyse pour la classe : {{ classe.nom_classe }} ({{ classe.annee_scolaire }})</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('analyser') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nom_eleve" class="form-label">1. Choisir l'élève à analyser</label>
                <select class="form-select" id="nom_eleve" name="nom_eleve" required>
                    <option value="" disabled selected>Sélectionnez un élève...</option>
                    {% for eleve in eleves_liste %}
                        <option value="{{ eleve }}" {% if eleve in analyses_faites %}disabled{% endif %}>
                            {{ eleve }} {% if eleve in analyses_faites %} (déjà analysé){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="bulletin_pdf" class="form-label">2. Choisir le bulletin PDF correspondant</label>
                <input class="form-control" type="file" id="bulletin_pdf" name="bulletin_pdf" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Lancer l'analyse pour cet élève</button>
        </form>
        <hr>
        <a href="{{ url_for('historique_classe', classe_id=classe.id) }}" class="btn btn-info">Voir l'historique de cette classe</a>
    </div>
</div>
{% endblock %}
