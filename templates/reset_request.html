{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Mot de passe oublié</h2>
                <p class="text-muted text-center">Entrez votre adresse e-mail. Nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                <form method="POST" action="{{ url_for('main.reset_password_request') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('main.login') }}">Retour à la connexion</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
