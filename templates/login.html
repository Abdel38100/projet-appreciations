<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Analyseur de Bulletins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container { max-width: 400px; margin: 5em auto; padding: 2em; border: 1px solid #ddd; border-radius: 5px; background: #fff; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; }
        .form-group input { width: 95%; padding: 0.8em; border: 1px solid #ccc; border-radius: 4px; }
        .alert { padding: 1em; margin-bottom: 1em; border-radius: 4px; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; }
        .alert-success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <p>Veuillez vous identifier pour utiliser l'application.</p>

        <!-- Affichage des messages flash (ex: "Ã‰chec de la connexion") -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Se connecter" style="width: 100%;">
        </form>
    </div>
</body>
</html>
